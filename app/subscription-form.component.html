<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class = "form-group">
        <label for ="name">Name</label>
        <input 
            ngControl = "name" 
            #name="ngForm" 
            id ="name" 
            type = "text" 
            class = "form-control" 
            required
            minlength="3">
    </div>
    <div *ngIf="name.touched && name.errors">
        <div 
            class = "alert alert-danger" 
            *ngIf="name.errors.required">
            Name is required.
        </div>
        <div 
            class = "alert alert-danger" 
            *ngIf="name.errors.minlength">
            Name should be minimum {{name.errors.minlength.requiredLength}} characters
        </div>
    </div>
    <div class = "form-group">
        <label for = "email">Email</label>
        <input 
            ngControl = "email" 
            #email="ngForm" 
            id = "email" 
            type = "text" 
            class = "form-control"
            required>
    </div>
    <div class = "form-group">
        <label for = "frequency">Frequency of Emails</label>
        <select 
            ngControl = "frequency" 
            id = "frequency" 
            #frequency="ngForm" 
            class = "form-control"
            required>
                <option>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
        </select>
    </div>
    <div 
        class = "alert alert-danger" 
        *ngIf="email.touched && !email.valid">
        Email is required.
    </div>
    <button [disabled] = "!f.valid" class = "btn btn-primary" type = "submit">Submit</button>
</form>
