<form [ngFormModel] = "form">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            class="form-control"
            ngControl="userName">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="text" 
            class="form-control"
            ngControl="password">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
